gearpump {
  yarn {
    client {
      hdfsPath = "/user/gearpump/jars/"
      jars = "target/pack/lib"
      excludejars = ""
    }
    applicationmaster {
      name = "Application Master"
      main = "org.apache.gearpump.experiments.yarn.master.AmActor"
      command = "$JAVA_HOME/bin/java"
      memory = "1024"
      vcores = "1"
      queue = "default"
      port = "10999"
    }
    container {
      count = "1"
      memory = "1024"
      vcores = "1"
      main = "org.apache.gearpump.cluster.main.Worker"
      command = "$JAVA_HOME/bin/java"
    }
  }
  master {
    command = "$JAVA_HOME/bin/java"
    main = "org.apache.gearpump.cluster.main.Master"
    ip = ""
    port = ""
  }
  worker {
    command = "$JAVA_HOME/bin/java"
    main = "org.apache.gearpump.cluster.main.Worker"      
  }
  services {
    command = "$JAVA_HOME/bin/java"
    main = "org.apache.gearpump.cluster.main.Services"
  }
}
